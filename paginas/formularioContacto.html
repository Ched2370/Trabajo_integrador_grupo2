<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../estilos/stylegranel.css" />
    <link rel="stylesheet" href="../estilos/formularioContacto.css" />
    <link rel="icon" href="../imagenes/logo/UGD.png" />
    <title>WEB I - G2 - Contacto</title>
  </head>
  <body>

    <header class="cabecera">
      <nav class="menu-nav">
        <ul class="lista-menu"></ul>
      </nav>
    </header>

    <section class="centrado">
      <div class="conteiner">
        <form action="" class="formulario">
          <label for="ape" class="lbl">Apellido/s</label>
          <input type="text" name="ape" class="caja" id="apellido" />
          <label for="nnomb" class="lbl">Nombre/s</label>
          <input type="tel" name="nomb" class="caja" id="nombre" />
          <label for="mail" class="lbl">E-mail</label>
          <input type="email" name="mail" class="caja" id="email" />
          <label for="text" class="lbl">Consulta</label>
          <textarea name="text" class="caja" id="textarea"></textarea>
          <input
            type="button"
            name=""
            class="btn"
            id="btnFormulario"
            value="Enviar"
            max="200"
          />
        </form>
        <table id="table">
          <thead id="thead"></thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </section>

    <footer class="footer"></footer>
    <script src="../logica/formulario.js"></script>
    <script src="../logica/menuPagSecundarias.js"></script>
    <script src="../logica/footer.js"></script>
    
  </body>
</html>
